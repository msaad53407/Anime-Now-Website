  <body>
    <!-- Header -->
    <header class="bg-red-500 bg-opacity-90 text-gray-600 body-font">
      <div

      >

          href="/"
        >

            class="ml-3 text-gray-50 text-4xl"
            style="font-family: 'Courgette', cursive"
            >Anime Now</span
          >
        </a>
        <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">

            type="text"
            placeholder="Search Anime , Manga..."
            class="px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-red-800 focus:border-red-800"
            id="searchInput"
          />

            id="warning"
            class="bg-red-700 text-gray-900 w-80 pt-4 h-20 text-2xl text-red-50 rounded-xl text-center hidden overflow-x-hidden"
          >
            Minimum 3 Letters Required
          </div>
          <div
            class="text-center text-5xl text-red-500 mb-6"
            style="font-family: 'Courgette', cursive"
            id="searchResultName"
          >
            Search Results for:
          </div>
          <div
            class="flex flex-wrap justify-center align-items-center -m-4"
            id="contentContainer"
          >
            <div
              class="flex justify-center align-items-center text-3xl h-screen mt-80"
              id="loading"
            >
              Loading...
            </div>
          </div>
        </div>
      </section>
    </main>
